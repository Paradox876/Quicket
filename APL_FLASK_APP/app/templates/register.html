<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #4f46e5;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #374151;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 15px;
            background-color: #f9fafb;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #4338ca;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            color: #4f46e5;
            text-decoration: none;
        }

        .error {
            color: #ef4444;
            margin-top: 10px;
            text-align: center;
        }

        .success {
            color: #10b981;
            margin-top: 10px;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Create Account</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="success">{{ messages[0] }}</div>
        {% endif %}
    {% endwith %}

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <label for="full_name">Full Name</label>
        <input type="text" name="full_name" required>

        <label for="username">Username</label>
        <input type="text" name="username" required>

        <label for="password">Password</label>
        <input type="password" name="password" required>

        <button type="submit">Register</button>
    </form>

    <div class="link">
        Already have an account? <a href="{{ url_for('auth.login') }}">Login</a>
    </div>
</div>
</body>
</html>
